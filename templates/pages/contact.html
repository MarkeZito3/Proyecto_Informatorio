{% extends 'base.html' %}
{% load static %}

{% block body_block %}

  <main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2></h2>
        </div>
      </div>
    </section><!-- End Breadcrumbs -->

    <body class="text-center contact">
      <main class="form-signin">
        <form>
          <img class="mb-4" src="/static/img/earth.jpg" alt="" width="350" height="200">
          <h1 class="h3 mb-3 fw-normal">Por favor, Inicie Sesión</h1>

          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <a href="passwordrequest">¿Olvidaste tu contraseña?</a>   
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted"></p>
        </form>
      </main>
      <div class="CreateAccount">¿No tienes cuenta? <a href="registro">Crea una</a></div>
    </body>
<!-- End Contact Section -->
  </main><!-- End #main -->
{% endblock body_block%}
