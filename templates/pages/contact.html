{% extends 'base.html' %}
{% load static %}

{% block body_block %}
  <main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2></h2>
        </div>
      </div>
    </section><!-- End Breadcrumbs -->

    <body class="text-center contact">
      <main class="form-signin">
        <form method="post">
          {% csrf_token %}
          <img class="mb-4" src="/static/img/earth.jpg" alt="" width="350" height="200">
          <h1 class="h3 mb-3 fw-normal">Por favor, Inicie Sesión</h1>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="example_name" required="" name="username">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted"></p>
          <div class="CreateAccount">¿No tienes cuenta? <a href="{% url 'register' %}">Crea una</a></div>
        </form>
      </main>
      
    </body>
  </main><!-- End #main -->
{% endblock body_block%}
